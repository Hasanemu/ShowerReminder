<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventoes</title>
    <!-- Google Fonts - Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Quicksand font and overall body */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8f8f8; /* Off-white background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333; /* Dark gray text for contrast */
            position: relative; /* Needed for absolute positioning of the phrase */
            overflow: hidden; /* Hide any overflow from absolute positioning */
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <!-- "plz hesitate exclusive" text - big, bold, and out of the box -->
    <p class="absolute top-8 left-1/2 -translate-x-1/2 bg-black text-white text-6xl font-extrabold px-6 py-3 rounded-xl shadow-2xl z-10 whitespace-nowrap -rotate-3 transform origin-center
              sm:text-5xl sm:px-5 sm:py-2
              md:text-6xl md:px-6 md:py-3">
        plz hesitate exclusive
    </p>

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center border border-gray-200 relative z-0 mt-32 sm:mt-24 md:mt-32">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Who's Wrong?</h1>

        <div class="space-y-6 mb-8">
            <!-- Box 1 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Name 1</h2>
                <input type="text" id="name1Input" placeholder="Enter first name"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 text-lg bg-white text-gray-800">
            </div>

            <!-- Box 2 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Name 2</h2>
                <input type="text" id="name2Input" placeholder="Enter second name"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 text-lg bg-white text-gray-800">
            </div>
        </div>

        <!-- Check Button -->
        <button id="checkButton"
                class="w-full bg-gray-800 hover:bg-black text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 text-xl shadow-md">
            Check Who's Wrong!
        </button>

        <!-- Result Display -->
        <div id="resultDisplay" class="mt-8 p-6 bg-gray-100 rounded-lg border border-gray-300 text-gray-800 text-2xl font-bold hidden">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const name1Input = document.getElementById('name1Input');
        const name2Input = document.getElementById('name2Input');
        const checkButton = document.getElementById('checkButton');
        const resultDisplay = document.getElementById('resultDisplay');

        // Add event listener to the button
        checkButton.addEventListener('click', () => {
            // Get the names from the input fields and convert to lowercase for case-insensitive comparison
            const name1 = name1Input.value.trim().toLowerCase();
            const name2 = name2Input.value.trim().toLowerCase();

            let resultMessage = '';

            // Check if 'talha' is present in either name
            if (name1.includes('talha') || name2.includes('talha')) {
                resultMessage = "Talha is always wrong!";
            } else {
                resultMessage = "Neither Talha is here, so no one is wrong here!";
            }

            // Display the result message
            resultDisplay.textContent = resultMessage;
            resultDisplay.classList.remove('hidden'); // Make the result display visible

            // Clear the input fields after checking
            name1Input.value = '';
            name2Input.value = '';
        });
    </script>
</body>
</html>
