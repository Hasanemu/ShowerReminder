<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d60000;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .speed-box {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 10px;
      transition: all 0.1s ease-in-out;
      text-transform: lowercase;
    }

    .unit {
      font-size: 2.5rem;
      color: #aa0000;
    }

    button {
      background-color: #d60000;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 50px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>

  <h1>Internet Speed Test</h1>
  <div class="speed-box" id="speed">0.00<span class="unit"> MB/s</span></div>
  <button onclick="startTest()">Start Test</button>

  <script>
    function startTest() {
      const speedEl = document.getElementById('speed');
      let ticks = 0;

      const interval = setInterval(() => {
        ticks++;
        if (ticks > 60) {
          speedEl.innerHTML = 'dumbass';
          clearInterval(interval);
        } else {
          let fluctuation = (Math.random() * 280).toFixed(2);
          speedEl.innerHTML = fluctuation + '<span class="unit"> MB/s</span>';
        }
      }, 60); // fast fluctuation
    }
  </script>

</body>
</html>
